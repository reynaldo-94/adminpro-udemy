<!-- Por defecto los modal estan oculto, por el momento hago que aparezca -->
<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <!-- Le asigno a la propieda oculto el valor de oculto -->
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">
                    <!-- La imagen que va a cargar por defecto no la tenemos asiq eu le ponemo xxxx -->
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150" />
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />
                    <input (change)="seleccionImagen( $event.target.files[0] )" type="file" />

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
